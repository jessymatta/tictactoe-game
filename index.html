<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>

    <!-- Title -->
    <div class="title">
        <h1>Tic Tac Toe</h1>
    </div>
    <!-- Game grid -->
    <div class="game-container">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
    </div>

    <div id="results" class="results"></div>
    <div class="reset-container">
        <button id="reset" class="reset-btn" onclick="location.reload()">Reset</button>
    </div>

    <div id="scores" class="scores">
        <p><span id="player1"></span></p>
        <p><span id="player2"></span><p>
    </div>

<script src="script.js" type="text/javascript"></script>

</body>
</html>
